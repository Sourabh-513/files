<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Shelf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Book Shelf</h1>
    </header>
    
    <div class="shelf">
        <div class="book" onclick="openPDF('pdf1.pdf')">PDF 1</div>
        <div class="book" onclick="openPDF('pdf2.pdf')">PDF 2</div>
        <div class="book" onclick="openPDF('pdf3.pdf')">PDF 3</div>
        <div class="book" onclick="openPDF('pdf4.pdf')">PDF 4</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
